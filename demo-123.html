<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    
    <div class="input-group w-25 mx-auto border border-1 mt-3">
        <input type="text" onkeyup="searchData(this)" placeholder="search here" class="form-control w-25">
        <i class="input-group-text">search</i>
    </div>
    <p></p>
    <script>
        var studentInfo = [
            {
                name: "RAM SAKAL",
                age: 30,
                Branch: "CSE Engg.",
                year: 2019,
                city: "LKO",
                image: 'hero-2.jpg',
            },
            {
                name: "AJAY",
                age: 30,
                Branch: "ME",
                year: 2018,
                city: "GONDA",
                image: 'hero-1.jpg',
            },
            {
                name: "VIAJY",
                age: 30,
                Branch: "ME",
                year: 2017,
                city: "VARANASI",
                image: 'hero-2.jpg',
            },
            {
                name: "SAHANI",
                age: 20,
                Branch: "CHENICAL ENGG.",
                year: 2017,
                city: "AGARA",
                image: 'hero-1.jpg',
            },
            {
                name: "SATYAM",
                age: 20,
                Branch: "CHENICAL ENGG.",
                year: 2018,
                city: "AGARA",
                image: 'hero-2.jpg',
            },
        ]


        var res = "<table border='1' class='table table-stript mt-3'> <tr class='text-bg-dark'><th>SR NO.</th><th>Name</th><th>Age</th><th>Branch</th><th>Year</th><th>City</th><th>Profile</th></tr>"
        var snro = 0
        studentInfo.forEach((data) => {
            snro++;
            res += `
                    <tr>
                        <td >${snro}</td>
                        <td >${data.name}</td>    
                        <td>${data.age}</td>    
                        <td>${data.Branch}</td>    
                        <td>${data.year}</td>    
                        <td>${data.city}</td>
                        <td><img src='img/${data.image}'  height="30px"/></td>
                    </tr>
                `
        })
        res += "<table>"
        document.querySelector("p").innerHTML = res


        function searchData(a) {
            var res = "<table border='1' class='table table-stript mt-3'> <tr class='text-bg-dark'><th>SR NO.</th><th>Name</th><th>Age</th><th>Branch</th><th>Year</th><th>City</th><th>Profile</th></tr>"
            var snro = 0
            studentInfo.forEach((data) => {
                if (a.value == data.name || a.value == data.Branch || a.value == data.year || a.value == data.city) {
                        snro++;
                        res += `
                    <tr>
                        <td >${snro}</td>
                        <td >${data.name}</td>    
                        <td>${data.age}</td>    
                        <td>${data.Branch}</td>    
                        <td>${data.year}</td>    
                        <td>${data.city}</td>
                        <td><img src='img/${data.image}'  height="30px"/></td>
                    </tr>
                `
                }
            })
            res += "<table>"
                    document.querySelector("p").innerHTML = res

        }


    </script>
</body>

</html>
