<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/our-4.PNG" alt="" height="200px"><br>
    <button onclick="demo()">HIDE IMG</button>
    <script>
        var demo=()=>
        {
            var x=confirm("are you sure want to hide image ?")
            if(x==true){
                document.querySelector("img").style.display="none"
            }
        }
    </script>
</body>
</html>
