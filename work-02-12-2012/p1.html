<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .outer{
            margin-top: 100px;
        }
        .left{
            height: 400px;
            border: 10px groove aqua;
        }
        .right{
            height: 400px;
            /* border: 10px groove aqua; */
            
        }
        .img1{
            height: 150px;
            width: 150px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="outer container">
        <div class="row">
            <div class="col-4 left">
                <img src="img/p-1.JPG" alt="" style="height: 330px; width: 390px; margin-top: 20px;" id="txt">
            </div>
            <div class="col-8 right">
                <img src="img/p-1.JPG" class="img1" onmouseover="demo(this)">
                <img src="img/p-2.JPG" class="img1"  onmouseover="demo(this)">
                <img src="img/p-3.JPG" class="img1"  onmouseover="demo(this)">
                <img src="img/p-4.JPG" class="img1"  onmouseover="demo(this)">
                <img src="img/p-5.JPG" class="img1"  onmouseover="demo(this)">
                <img src="img/p-6.JPG" class="img1"  onmouseover="demo(this)">
                <img src="img/p-7.JPG" class="img1"  onmouseover="demo(this)">
                <img src="img/p-8.JPG" class="img1"  onmouseover="demo(this)">
            </div>
        </div>
    </div>
    <script>
        function demo(a)
        {
            document.getElementById("txt").src=a.src
        }
    </script>
</body>
</html>
