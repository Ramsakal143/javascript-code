<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random div Generate</title>
    <style>
        div{
            height: 50px;
            width: 400px;
            background: red;
            border: 8px groove gray;
            text-align: center;
            line-height: 50px;
            border-radius: 5px;
            font-size: 40px;
            float: left;
            margin: 2px;
        }
    </style>
</head>
<body onload="demo()">
    <input type="text" hidden>
    <p></p>
    <script>
        function demo()
        {
            var s="1234567890abcdef"
            var dv=""
            for(var a=0; a<100; a++){
                var color="#"
                var color1="#"
                for(var i=0; i<6; i++){
                    var rIndex=Math.floor(Math.random()*16)
                    var rIndex1=Math.floor(Math.random()*16)
                    var rCh=s[rIndex]
                    var rCh1=s[rIndex1]
                    color=color+rCh
                    color1=color1+rCh1
                }
                // alert(color)
                dv=dv+"<div onclick='copyCode(this)' style='background:"+color+";border:8px groove "+color1+"'>"+color+"</div>"
            }
            document.querySelector("p").innerHTML=dv

        }

        function copyCode(x)
        {
            // alert(x.innerText)
            var txt=document.querySelector("input")
            txt.value=x.innerText
            txt.select()
            document.execCommand("copy")
            alert("color code copy")
        }
    </script>
</body>
</html>
