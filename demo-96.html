<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt1" onkeyup="demo()"/>
    <p></p>
    <input type="button"  value="CONVERT"  />
    


    <script>
        function demo()
        {
            var txt=document.getElementById("txt1").value
            var arr=txt.split(" ")
            // alert(arr)
            var arr1=[]
            arr.forEach((data) => {
                var x=data[0].toUpperCase()+data.slice(1).toLowerCase()
                arr1.push(x)
            });
            document.querySelector("p").innerText=arr1.join(" ")
        }
    </script>
</body>
</html>
