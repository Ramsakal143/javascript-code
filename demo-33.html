<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    KEYPRESS <input type="text" onkeypress="demo(this)" id="txt"><br>
    KEYUP <input type="text" onkeyup="demo(this)" id="txt"><br>
    <p></p>
    <script>
        function demo(a)
        {
            document.querySelector("p").innerText=a.value.length
        }
    </script>
</body>
</html>
