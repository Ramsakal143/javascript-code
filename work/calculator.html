<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .outer{
            min-height: 10px;
            width: 400px;
            border-radius: 8px;
        }
        .inner{
            box-sizing: border-box;
        }
        .a{
            height: 80px;
        }
        .butt{
            height: 50px;
            width: 80px;
            background-color: rgb(91, 139, 243);
            line-height: 40px;
            font-size: 25px;
            border-radius: 5px;
            box-sizing: border-box;
            border: 2px solid black;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row bg-primary outer mx-auto mt-5 mb-3" >
            <div class="col-12 inner"><input type="number" class="form-control a mt-2 fs-3 text-primary" id="txt1"></div>
            <div class="col-12"><input type="number" class="form-control a mt-2 fs-3 text-primary" id="txt2"></div>
            <div class="col-12"><input type="number" class="form-control a mt-2 fs-1 bg-danger text-white" id="txt3" disabled></div>
            <div class="col-12">
                <div class="row mx-auto text-center mt-4 pb-2">
                    <div class="col-3 butt ms-3" onclick="demo1()">+</div>
                    <div class="col-3 butt ms-2" onclick="demo2()">-</div>
                    <div class="col-3 butt pt-2 ms-2" onclick="demo3()">*</div>
                    <div class="col-3 butt ms-2" onclick="demo4()">/</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        
        var demo1=()=>
        {
            var x=document.getElementById("txt1").value
            var y=document.getElementById("txt2").value
            var z=document.getElementById("txt3")
            var res=Number(x)+Number(y)
            z.value=res
        }
        var demo2=()=>
        {
            var x=document.getElementById("txt1").value
            var y=document.getElementById("txt2").value
            var z=document.getElementById("txt3")
            var res=parseInt(x)-parseInt(y)
            z.value=res
        }
        var demo3=()=>
        {
            var x=document.getElementById("txt1").value
            var y=document.getElementById("txt2").value
            var z=document.getElementById("txt3")
            var res=parseInt(x)*parseInt(y)
            z.value=res
        }
        var demo4=()=>
        {
            var x=document.getElementById("txt1").value
            var y=document.getElementById("txt2").value
            var z=document.getElementById("txt3")
            var res=parseInt(x)/parseInt(y)
            z.value=res
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
