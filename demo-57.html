<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            height: 400px;
            width: 300px;
            border: 5px solid gray;
            margin: 100px auto;
            background: yellowgreen;
        }
        #inner{
            width: 250px;
            height: 100px;
            margin: 25px;
            border: 2px solid black;
        }
        #box{
            width: 250px;
            height: 50px;
            margin: 25px;
            border: 2px solid red;
        }
        #button{
            height: 40px;
            width: 100px;
            margin: 20px auto;
            background: aqua;
            line-height: 40px;
            text-align: center;
            color: white;
            font-size: 22px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner"></div>
        <div id="box" ></div>
        <div id="button" onclick="demo()">Set Color</div>
    </div>

    <script>
        function demo()
        {
            var str="a0b1c2d3e4f56789"
            var color="#"
            for(var i=0; i<=5; i++){
                var randomIndex=Math.floor(Math.random()*16)
                var randomChar=str[randomIndex]
                color=color+randomChar
            }
            var x=document.getElementById("inner").style.background=color
            document.querySelector("body").style.background=color
            var x=document.getElementById("inner").innerText=color
            x.style.textAlign="center"
            
        }
        window.setInterval(demo,1000)
    </script>
</body>
</html>
